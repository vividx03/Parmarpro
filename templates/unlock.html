<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Lock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card bg-secondary p-4 shadow" style="width:350px;">
    
    <h3 class="text-warning text-center mb-3">PARMAR SYSTEM</h3>
    <p class="text-center">ENTER PASSWORD</p>

    {% if error %}
    <div class="alert alert-danger text-center p-2">
        Wrong Password!
    </div>
    {% endif %}

    <form method="post">
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter Password" required>
        <button class="btn btn-warning w-100">UNLOCK</button>
    </form>

</div>

</body>
</html>
