<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5" style="max-width:650px;">

    <!-- WEEKLY TEST SECTION -->
    <h3 class="text-warning text-center mb-3">WEEKLY TESTS</h3>
    <hr>

    {% if tests|length == 0 %}
        <div class="alert alert-secondary text-center">
            No Weekly Tests Available
        </div>
    {% else %}
        {% for t in tests %}
        <a href="/weekly_test/{{t.id}}" 
           class="btn btn-outline-warning w-100 mb-3 py-2">
           {{t.name}}
        </a>
        {% endfor %}
    {% endif %}

    <hr class="mt-4">

    <!-- CHAPTER SECTION -->
    <h3 class="text-info text-center mt-4 mb-3">CHAPTERS</h3>
    <hr>

    {% if chapters|length == 0 %}
        <div class="alert alert-secondary text-center">
            No Chapters Available
        </div>
    {% else %}
        {% for c in chapters %}
        <a href="/chapter/{{c.id}}" 
           class="btn btn-outline-info w-100 mb-3 py-2">
           {{c.name}}
        </a>
        {% endfor %}
    {% endif %}

    <div class="text-center mt-4">
        <a href="/courses" class="btn btn-secondary px-4">BACK TO COURSES</a>
    </div>

</div>

</body>
</html>
