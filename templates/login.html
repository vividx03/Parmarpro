<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card bg-secondary p-4 shadow" style="width:350px;">

    <h4 class="text-warning text-center mb-3">ADMIN LOGIN</h4>

    {% if error %}
    <div class="alert alert-danger text-center p-2">
        Invalid Username or Password
    </div>
    {% endif %}

    <form method="post">
        <input name="username" class="form-control mb-3" 
               placeholder="USERNAME" required>

        <input type="password" name="password" 
               class="form-control mb-3" 
               placeholder="PASSWORD" required>

        <button class="btn btn-warning w-100">LOGIN</button>
    </form>

</div>

</body>
</html>
