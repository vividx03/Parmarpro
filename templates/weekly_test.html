<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly Test Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5" style="max-width:650px;">

    <h3 class="text-warning text-center mb-3">WEEKLY TEST FILES</h3>
    <hr>

    {% if files|length == 0 %}
        <div class="alert alert-secondary text-center">
            No Files Available
        </div>
    {% else %}
        {% for f in files %}
        <div class="card bg-secondary mb-4 shadow">
            <div class="card-body text-center">

                <h5 class="mb-3">{{f.title}}</h5>

                {% if f.file_path %}
                <a href="/{{f.file_path}}" target="_blank" 
                   class="btn btn-warning btn-sm px-4">
                   OPEN FILE
                </a>
                {% endif %}

            </div>
        </div>
        {% endfor %}
    {% endif %}

    <div class="text-center mt-4">
        <a href="/courses" class="btn btn-secondary px-4">BACK TO COURSES</a>
    </div>

</div>

</body>
</html>
