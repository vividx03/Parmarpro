<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5" style="max-width:650px;">

    <h3 class="text-warning text-center mb-3">CONTENTS</h3>
    <hr>

    {% if contents|length == 0 %}
        <div class="alert alert-secondary text-center">
            No Content Available
        </div>
    {% else %}
        {% for c in contents %}
        <div class="card bg-secondary mb-4 shadow">
            <div class="card-body text-center">

                <h5 class="mb-3">{{c.type}}</h5>

                {% if c.link %}
                <a href="{{c.link}}" target="_blank" 
                   class="btn btn-info btn-sm me-2">
                   OPEN LINK
                </a>
                {% endif %}

                {% if c.file_path %}
                <a href="/{{c.file_path}}" target="_blank" 
                   class="btn btn-warning btn-sm">
                   OPEN FILE
                </a>
                {% endif %}

            </div>
        </div>
        {% endfor %}
    {% endif %}

    <div class="text-center mt-4">
        <a href="/courses" class="btn btn-secondary px-4">BACK TO COURSES</a>
    </div>

</div>

</body>
</html>
